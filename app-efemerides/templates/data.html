{% extends "base.html" %}

{% block content %}

  <h1>Eufemérides</h1>
    {% if efemerides %}
    <p class="lead">Lista de Efemérides do dia <strong>{{dia}} de {{mes}}</strong></p>
    <ul>
      {% for texto in efemerides %}
      <li>{{texto}}</li>
      {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-warning" role="alert">
      Nenhuma efemérides cadastrada para o dia <strong>{{dia}} de {{mes}}</strong>
    </div>
    {% endif %}

{% endblock %}
