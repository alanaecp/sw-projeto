{% extends "base.html" %}

{% block content %}

<form class="col-md-6" method="POST" action="/localizar">
    {{ form.hidden_tag() }}
    {{ form.dia.label }} {{ form.dia(class_="form-control") }}
    {{ form.mes.label }} {{ form.mes(class_="form-control") }}
    <hr>
    <button class="btn btn-secondary" type="submit" name="button">Localizar</button>

</form>

{% endblock %}
